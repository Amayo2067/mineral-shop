<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mineral Haven - Products 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/script.js"></script>
</head>
<body class="bg-blue-100 font-sans">
  <header class="bg-blue-400 text-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Mineral Haven</h1>
      <nav>
        <a href="index.html" class="px-2">Home</a>
        <a href="products1.html" class="px-2">Quartz</a>
        <a href="products2.html" class="px-2">Opal</a>
        <a href="products3.html" class="px-2">Cosmic</a>
        <a href="favorites.html" registration.html" class="px-2">Register</a>
        <a href="profile.html" class="px-2">Profile</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Our Minerals</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <a href="product1.html" onclick="trackProductView(1)">
          <img src="images/mineral1.png" alt="Opal Crystal" class="w-full h-48 object-cover rounded">
          <h4 class="text-xl font-semibold mt-2">Opal Crystal</h4>
          <p>$50.00</p>
        </a>
        <button onclick="addToFavorites(1)" class="mt-2 bg-blue-100 px-4 py-2 rounded hover:bg-blue-100">Add to Favorites</button>
        <button onclick="addToCart(1)" class="mt-2 bg-blue-300 text-white px-4 py-2 rounded hover:bg-blue-300">Add to Cart</button>
      </div>
      <!-- Repeat for products 2-4 -->
       <div class="bg-white p-4 rounded shadow">
        <a href="product2.html" onclick="trackProductView(1)">
          <img src="images/mineral2.png" alt="Lava Crystal" class="w-full h-48 object-cover rounded">
          <h4 class="text-xl font-semibold mt-2">Lava Crystal</h4>
          <p>$70.00</p>
        </a>
        <button onclick="addToFavorites(1)" class="mt-2 bg-blue-100 px-4 py-2 rounded hover:bg-blue-100">Add to Favorites</button>
        <button onclick="addToCart(1)" class="mt-2 bg-blue-300 text-white px-4 py-2 rounded hover:bg-blue-300">Add to Cart</button>
      </div>
       <!-- Repeat for products 2-4 -->
      <div class="bg-white p-4 rounded shadow">
        <a href="product3.html" onclick="trackProductView(1)">
          <img src="images/mineral3.png" alt="Ocean Crystal" class="w-full h-48 object-cover rounded">
          <h4 class="text-xl font-semibold mt-2">Ocean Crystal</h4>
          <p>$30.00</p>
        </a>
        <button onclick="addToFavorites(1)" class="mt-2 bg-blue-100 px-4 py-2 rounded hover:bg-blue-100">Add to Favorites</button>
        <button onclick="addToCart(1)" class="mt-2 bg-blue-300 text-white px-4 py-2 rounded hover:bg-blue-300">Add to Cart</button>
      </div>
      <!-- Repeat for products 2-4 -->
    </div>
  </main>

  <footer class="bg-blue-300 text-white p-4 text-center">
    <p>&copy; 2025 Mineral Haven. All rights reserved.</p>
  </footer>
